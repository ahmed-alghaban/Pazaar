<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <Main>
        <form method="post" action="/login" class="col-6 mx-auto my-5">
            {% with messages = get_flashed_messages() %}   
            {% if messages %}                            
                {% for message in messages %}            
                    <p class="bg-danger m-1">{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div>
                <label for="email">Email: </label>
                <input type="email" name = "email" class="form-control">
            </div>
            <div>
                <label for="password"> Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div>
                <label for="type">Acount Type:</label>
                <select name="type" class="form-select">
                    <option>artist</option>
                    <option>customer</option>
                </select>
            </div>
            <input type=submit value="Login" class="btn btn-primary mt-3" class="form-control">
          </form>
    </Main>
    <footer>

    </footer>
</body>
</html>
