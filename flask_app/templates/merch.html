<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merchandise - Pazaar</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>{% block menu %} {% include 'menu.html' %} {% endblock menu %}</nav>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="page-header fade-in">
          <h1><i class="fas fa-tshirt"></i> Merchandise</h1>
          <p>Browse and discover amazing artist merchandise</p>
        </div>

        <!-- Content will be dynamically loaded here -->
        <div class="merchandise-content">
          <!-- This template can be extended for specific merchandise pages -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Pazaar. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
