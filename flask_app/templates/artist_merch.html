<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <Main class="merch-card">
        {%if merchs%}
        {%for merch in merchs%}
        <div class="card" style="width:250px; text-align: center;">
                <img src="{{ url_for('static', filename='uploads/' + merch.img) }}" alt="{{ merch.img }}">
                <div class="card-body">
                    {%if session['id'] and session['type'] =='artist' : %}   
                <a href="/edit_merch/form/{{merch.id}}">
                    <h5 class="card-title">{{merch.title}}</h5>
                </a>
                {%else%}
                <h5 class="card-title">{{merch.title}}</h5>
                {%endif%}
                <h6>{{merch.price}}</h5>
                    <form action="delete_merch/{{merch.id}}" method="post">
                      <button class="btn btn-danger">delete</button>
                  </form>
            </div>
          </div>
        {%endfor%}
        {%endif%}
    </Main>
    <footer>

    </footer>
</body>
</html>
