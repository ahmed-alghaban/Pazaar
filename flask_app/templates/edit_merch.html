<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <Main>
       
        <form method=post enctype=multipart/form-data action="/edit_merch/{{merch.id}}" method="POST" class="col-6 mx-auto my-5">
            {% with messages = get_flashed_messages() %}   
            {% if messages %}                            
                {% for message in messages %}            
                    <p class="bg-danger m-1">{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" value="{{merch.title}}" class="form-control">
            </div>
            <div>
                <label for="price">Price: </label>
                <input type="number" value="{{merch.price}}" name = "price" step="any" class="form-control">
            </div>
            <div>
                <label for="file">upload image: </label>
                <input type=file name=file value="{{file_path}}" accept="image/*" class="form-control">
            </div>
            <input type=submit value=Upload class="btn btn-primary mt-3">
          </form>
    </Main>
    <footer>

    </footer>
</body>
</html>
